<!DOCTYPE html>
<html>
<head>
    <title>Sorozatszám Ellenőrző</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Sorozatszám Ellenőrző</h1>
    <input type="text" id="serialNumber" placeholder="Írd be a sorozatszámot">
    <button id="checkButton">Ellenőriz</button>

    <script>
        const stolenDevices = {
            "123456": { type: "Laptop" },
            "654321": { type: "Telefont" }
        };

        document.getElementById('checkButton').addEventListener('click', function() {
            const serialNumber = document.getElementById('serialNumber').value.trim();
            if (stolenDevices[serialNumber]) {
                alert("A megadott sorozatszám szerepel az ellopott listán.");
            } else {
                alert("A megadott sorozatszám nem szerepel az ellopott listán.");
            }
        });
    </script>
</body>
</html>
