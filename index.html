<!DOCTYPE html>
<html>
<head>
    <title>Sorozatszám Ellenőrző</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase konfiguráció
        const firebaseConfig = {
            apiKey: "AIzaSyApTBFc8j6t47wE8f-MiFMVgyYxdtrlDao",
            authDomain: "nyilvantartas-4e908.firebaseapp.com",
            projectId: "nyilvantartas-4e908",
            storageBucket: "nyilvantartas-4e908.appspot.com",
            messagingSenderId: "273868654725",
            appId: "1:273868654725:web:be49accbdbcafe244701ec",
            measurementId: "G-CL92MYGGNW"
        };

        // Inicializálás
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Helyi adatok (offline)
        const stolenDevices = {
            "123456": { type: "Laptop", found: false },
            "654321": { type: "Telefont", found: true }
        };

        function checkSerialNumber() {
            const serialNumber = document.getElementById('serialNumber').value;
            
            // Offline ellenőrzés
            if (stolenDevices[serialNumber]) {
                alert("A megadott sorozatszám szerepel az ellopott listán.");
            } else {
                alert("A megadott sorozatszám nem szerepel az ellopott listán.");
            }

            // Online ellenőrzés
            db.collection('stolen_devices').doc(serialNumber).get()
                .then((doc) => {
                    if (doc.exists) {
                        alert("A megadott sorozatszám szerepel az ellopott listán.");
                    } else {
                        alert("A megadott sorozatszám nem szerepel az ellopott listán.");
                    }
                })
                .catch((error) => {
                    alert("Hiba történt: " + error.message);
                });
        }
    </script>
</head>
<body>
    <h1>Sorozatszám Ellenőrző</h1>
    <input type="text" id="serialNumber" placeholder="Írd be a sorozatszámot">
    <button onclick="checkSerialNumber()">Ellenőriz</button>
</body>
</html>
