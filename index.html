<!DOCTYPE html>
<html>
<head>
    <title>Sorozatszám Ellenőrző</title>
    <script>
        // Flask szerver URL-je
        const SERVER_URL = 'http://localhost:5000'; // Ha a szerver más gépen fut, cseréld le a megfelelő IP-címre

        // Helyi adatok (offline)
        const stolenDevices = {
            "123456": { type: "Laptop", found: false },
            "654321": { type: "Telefont", found: true }
        };

        async function checkSerialNumber() {
            const serialNumber = document.getElementById('serialNumber').value.trim();
            
            if (!serialNumber) {
                alert("Kérlek, add meg a sorozatszámot!");
                return;
            }

            // Offline ellenőrzés
            if (stolenDevices[serialNumber]) {
                alert("A megadott sorozatszám szerepel az ellopott listán (offline).");
            } else {
                alert("A megadott sorozatszám nem szerepel az ellopott listán (offline).");
            }

            // Online ellenőrzés
            try {
                const response = await fetch(`${SERVER_URL}/search/${serialNumber}`);
                if (response.status === 200) {
                    alert("A megadott sorozatszám szerepel az ellopott listán (online).");
                } else if (response.status === 404) {
                    alert("A megadott sorozatszám nem szerepel az ellopott listán (online).");
                } else {
                    alert("Hiba történt: " + response.statusText);
                }
            } catch (error) {
                alert("Hiba történt: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Sorozatszám Ellenőrző</h1>
    <input type="text" id="serialNumber" placeholder="Írd be a sorozatszámot">
    <button onclick="checkSerialNumber()">Ellenőriz</button>
</body>
</html>
